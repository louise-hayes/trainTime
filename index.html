<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Any Time is Train Time</title>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    /head>

    <body>

        <container class="col-md-12">

            <div id="headerPanel" class="col-md-12">
                <div class="jumbotron">
                    <i class="fa fa-newspaper-o" aria-hidden="true"> </i>
                    <h1 class="display-3 "> Any Time is Train Time</h1>
                </div>
            </div>



            <div id="searchPanel" class="col-md-12">


                <!-- <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">
                            <div id="articleContent">
            
                            </div>
                        </div>
                    </div> -->

                <div class="container" id="tableData">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="card" style="border: 1px solid #4286f4;">
                                <div class="card-header" style="background-color:#4286f4; color:white;">
                                    Train Schedule
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>

                                    <!-- ADD ROWS HERE -->
                                    <tbody id="tableBody">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>



                <div class="panel panel-default">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control " id="train-name" placeholder="Enter Train Name">

                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter Destination">


                            </div>

                            <div class="form-group">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input type="time" class="form-control" id="first-train-time" placeholder="Enter First Train Time">


                            </div>
                            <div class="form-group">
                                <label>Frequency</label>
                                <input type="number" class="form-control" min=1 max=1440 id="train-frequency" placeholder="Train frequence in minutes">


                            </div>
                            <button id="add-Train" class="btn btn-primary">Add</button>
                            <!-- <button type="reset" id="clearButton" class="btn btn-primary">Clear Results</button> -->


                        </form>

                    </div>

                </div>


            </div>

            <script type="text/javascript" src="assets/js/app.js"></script>
        </container>


    </body>

</html>
